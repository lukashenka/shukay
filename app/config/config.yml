imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: assetic.yml }
    - { resource: sonata.yml }
    - { resource: sonata_core.yml }
    - { resource: @ShukayAdminBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        entity_managers:
                    default:
                        mappings:
                            ApplicationSonataMediaBundle: ~
                            SonataMediaBundle: ~
                            ShukayUserBundle: ~
                            ShukayStuffBundle: ~

    dbal:
         types:
               json: Sonata\Doctrine\Types\JsonType

doctrine_phpcr:
    odm:
        auto_mapping: true
        mappings:
            SonataMediaBundle:
                prefix: Sonata\MediaBundle\PHPCR
    session:
            backend:
                type: doctrinedbal
                # requires DoctrineCacheBundle
                # caches:
                #     meta: doctrine_cache.providers.phpcr_meta
                #     nodes: doctrine_cache.providers.phpcr_nodes
                # enable logging
                logging: true
                # enable profiling in the debug toolbar.
                profiling: true
            workspace: default
            username: admin
            password: admin

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver:        orm # can be orm or odm
    firewall_name:    main
    user_class:       Shukay\UserBundle\Entity\User
    group:
        group_class:  Shukay\UserBundle\Entity\Group


